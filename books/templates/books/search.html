
 {% extends 'base.html' %}
 {%load crispy_forms_tags%}
 {% block content %} 
  <div class="conatiner ">
  	<h1>Search Books</h1>
  	<form class="col-md-6" method = "post" action="/search/">
  		{% csrf_token %}
  		<div class="form-group ">
  			<input type="text" name="srch" class="form-control" placeholder="Enter the name ">
			<br>	<label>
				  <button type="submit" class="btn btn-danger">Search</button>
				</label>
  			
  		</div>
  	</form><br><br>
  </div><br>
  <br>

  <div class="container row">
	
  	{% if sr %}
  		{% for k in sr %}
  		<!--	<img src="{{ k.book_img.url }}" class="img-responsive" style="width: 5%;  margin-right: 10px;" />
			{{ k.book_name }}-->
			<div class="col-md-4">
			<div class="card " style="width:300px; margin-right: 10px;margin-bottom: 10px">
				<div class="card-body">
					<img src="{{k.book_img.url}}" alt="img nt found" style="width: 270px; height: 100px;">
					<h4 class="card-title">{{ k.book_name }}</h4>

					{% if user.is_authenticated %}
					<a href="{% url 'details' pk=k.pk %}" class="card-link"><h6>Interested.</h6></a>
					{% else %}
					<p>Login to view details</p>
					{% endif %}
		
			<hr>
			</div>
			</div>
		</div>
		{% endfor %}
	{% endif %}

  </div>

  {% endblock %}
